</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task Manager</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

  <div class="message hide"></div>

  <h1>Task Manager</h1>

  <p>These are your tasks for the day:</p>

  <div class="container">
    <table class="list dib">
      <thead>
        <td>Title</td>
        <td>Priority</td>
        <td>Due date</td>
      </thead>
    </table>
    <div class="info hide">
      <h2 class="title"></h2>
      <p class="description"></p>
      <p>Priority: <span class="priority"></span></p>
      <p>Status: <span class="status"></span></p>
      <p>Due: <span class="due"></span></p>
    </div>
  </div>
  </body>
</html>
